<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <header>
        <h1 class="title">QQ</h1>
        <nav class="menu-nav">
            <a href="#tic-tac-toe">Tic Tac Toe</a>
            <a href="#blackjack">BlackJack</a>
            <a href="#rps">Rock Paper Scissor</a>
        </nav>
    </header>

    <main>
        <section id="tic-tac-toe">

        </section>

        <section id="blackjack">

        </section>

        <section id="rps">
            <div class="title">COMPUTER</div>
            <div class="computer-choice">
                <button id="comp-rock">
                    <i class="fa-regular fa-hand-back-fist"></i>
                </button>
                <button id="comp-paper">
                    <i class="fa-regular fa-hand"></i>
                </button>
                <button id="comp-scissor">
                    <i class="fa-regular fa-hand-scissors"></i>
                </button>
            </div>
            <div>-------------------------------------------------------</div>
            <div class="your-choice">
                <button id="your-rock" onclick="chooseRock()">
                    <i class="fa-regular fa-hand-back-fist"></i>
                </button>
                <button id="your-paper" onclick="choosePaper()">
                    <i class="fa-regular fa-hand"></i>
                </button>
                <button id="your-scissor" onclick="chooseScissor()">
                    <i class="fa-regular fa-hand-scissors"></i>
                </button>
            </div>
            <div class="title">YOU</div>
            <div class="result">
                <div class="title">Result</div>
                <div id="result">Let's Go</div>
            </div>
        </section>
    </main>

    <footer>
        <p>&lt;&lt;&lt; &copy; 2022 Quyen Nguyen &gt;&gt;&gt;</p>
    </footer>

    <script src="https://kit.fontawesome.com/d83c12719b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
