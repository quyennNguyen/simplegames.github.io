<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero Fight</title>
    <link rel="stylesheet" href="superhero-style.css" type="text/css">
</head>

<body>
    <section class="playstation">
        <h2>COMPUTER</h2>
        <div id="comp-hero-set"></div>
        <div>------------------------------------------------------------------------------------------------------------</div>
        <div id="your-hero-set"></div>
        <h2>YOU</h2>
    </section>
    <section class="record-board">
        <form>
            <fieldset>
                <legend>Score</legend>
                <p>
                    <label for="comp-score">COMPUTER</label>
                    <span id="comp-score">0</span>
                </p>
                <p>
                    <label for="your-score">YOU</label>
                    <span id="your-score">0</span>
                </p>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>Result</legend>
                <p id="result"></p>
            </fieldset>
        </form>
        <button id="get-hero-btn">GET CARDS</button>
        <button id="clear-btn">CLEAR GAME</button>
    </section>

    <script src="https://kit.fontawesome.com/d83c12719b.js" crossorigin="anonymous"></script>
    <script src="superhero-script.js"></script>
</body>

</html>
